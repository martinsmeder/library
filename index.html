<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    
    <main>
        <div id="buttonContainer">
            <button>+ Add book</button>
        </div>
        
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- OVERLAY -->
        <div id="overlay">
            <div id="formContainer"></div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
    </footer>
    
</body>
</html>
